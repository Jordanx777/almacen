<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

          <div class="or-border m-t-30">Ingresa</div>

          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger m-t-20" role="alert">
            {{ errorMessage }}
          </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
            
            <!-- Email - SIN [disabled] -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Correo Electrónico *</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input 
                matInput 
                type="email" 
                formControlName="email" 
                placeholder="ejemplo@correo.com"
              />
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="f['email'].hasError('required')">
                El correo es requerido
              </mat-error>
              <mat-error *ngIf="f['email'].hasError('email')">
                Correo inválido
              </mat-error>
            </mat-form-field>

            <!-- Password - SIN [disabled] -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña *</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input 
                matInput 
                [type]="hidePassword ? 'password' : 'text'" 
                formControlName="password" 
                placeholder="Ingresa tu contraseña"
              />
              <mat-icon matPrefix>lock</mat-icon>
              <button 
                type="button" 
                mat-icon-button 
                matSuffix 
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Toggle password visibility'" 
                [attr.aria-pressed]="!hidePassword"
              >
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="f['password'].hasError('required')">
                La contraseña es requerida
              </mat-error>
              <mat-error *ngIf="f['password'].hasError('minlength')">
                Mínimo 6 caracteres
              </mat-error>
            </mat-form-field>

            <!-- Botón - Usa form.invalid en vez de loading -->
            <button 
              mat-flat-button 
              color="primary" 
              class="w-100" 
              type="submit"
              [disabled]="form.invalid"
            >
              <span *ngIf="!loading">Iniciar sesión</span>
              <span *ngIf="loading">Iniciando sesión...</span>
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            ¿No tienes una cuenta? 
            <a 
              [routerLink]="['/authentication/register']" 
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Crear una cuenta
            </a>
            <br>
            <a 
              [routerLink]="['/']" 
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Volver
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
