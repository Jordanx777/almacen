<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

          <div class="or-border m-t-30">Ingresa </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
            <mat-label>Correo Electrónico</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
            </mat-form-field>

            <mat-label>Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>



            <button mat-flat-button color="primary" class="w-100" type="submit">Iniciar sesión</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">No tienes una cuenta? <a
              [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">Crear
              una cuenta </a> <br>
            <a [routerLink]="['/']" class="text-decoration-none text-primary f-w-500 f-s-14"> Volver</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
