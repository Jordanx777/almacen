<mat-card class="cardWithShadow">
  <mat-card-content>

    <mat-card-title class="m-b-0">Tabla de Pedidos</mat-card-title>

    <!-- Barra superior -->
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mt-4">

      <!-- Buscar -->
      <div class="caja">
        <mat-form-field appearance="outline" color="primary" style="width: 180px;">
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Proveedor o pedido">
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="d-flex gap-6">

        <button mat-raised-button class="btn-verde" (click)="exportarExcel()">
          <mat-icon>file_download</mat-icon>
          Exportar Excel
        </button>

        <button mat-raised-button class="btn-azul" (click)="agregarPedido()">
          <mat-icon>add</mat-icon>
          Agregar Pedido
        </button>

      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-3">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- Proveedor -->
        <ng-container matColumnDef="proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
          <td mat-cell *matCellDef="let row">{{ row.proveedor }}</td>
        </ng-container>

        <!-- NÃºmero Pedido -->
        <ng-container matColumnDef="numero_pedido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header># Pedido</th>
          <td mat-cell *matCellDef="let row">{{ row.numero_pedido }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha_pedido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha_pedido }}</td>
        </ng-container>

        <!-- Cantidad -->
        <ng-container matColumnDef="cantidad_prendas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prendas</th>
          <td mat-cell *matCellDef="let row">{{ row.cantidad_prendas }}</td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="valor_total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">
            ${{ row.valor_total | number }}
          </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado_pedido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">
            <span
              class="badge"
              [ngClass]="{
                'badge-warning': row.estado_pedido === 'pendiente',
                'badge-success': row.estado_pedido === 'recibido'
              }">
              {{ row.estado_pedido }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editarPedido(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarPedido(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Cabeceras -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin datos -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="7">
            No hay pedidos registrados
          </td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
